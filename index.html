<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mt2 Carousel</title>
<link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
<main>
    <div id="root">
        <!-- container carosello -->
    <div class="container">
        <!-- container sinistra x immagine grande -->
        <div id="big-img-container">
            <!-- thumbnail -->
            <div class="big-img-item">
            <img class="big-img" :src="images[currentImg]" alt="">
            </div>
        </div>
        <!-- container a destra con thumbnails -->
        <div id="sm-img-container">
            <!-- icona freccia in su -->
            <i id="up" class="fas fa-chevron-circle-up" @click="prevImage()"></i>
            <!-- thumbnail -->
            <div class="sm-img-item" v-for="(image,index) in images" :class="index == currentImg ? 'active' : '' ">
            <img class="sm-img" :src="image" alt="">
            </div>
            <i id="down" class="fas fa-chevron-circle-down" @click="nextImage()"></i>
        </div>
        </div>
    </div>
    
</main>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="js/script.js"></script>
</body>
</html>
